<h1 id="ioportpurge"><a href="IOPort-Purge">IOPort(‘Purge’)</a></h1>
<h2 id="psychtoolbox-ioport.mexdll-subfunction">[[Psychtoolbox]] › [[IOPort]].{mex*,dll} subfunction</h2>
<p>Purge all data queued for reading or writing from/to device specified by<br />
‘handle’. All unread or unwritten data is discarded.</p>
<p>&lt;&lt;=====See also:===== ‘Flush’ &lt;&lt;</p>
