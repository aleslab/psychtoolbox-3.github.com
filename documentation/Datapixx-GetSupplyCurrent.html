<h1 id="datapixxgetsupplycurrent"><a href="Datapixx-GetSupplyCurrent">Datapixx(‘GetSupplyCurrent’)</a></h1>
<h2 id="psychtoolbox-datapixx.mexdll-subfunction">[[Psychtoolbox]] › [[Datapixx]].{mex*,dll} subfunction</h2>
<p>Returns current (in Amps) being supplied from external +5V AC adaptor. This<br />
value should not exceed adaptor’s rating, typically 4A.</p>
<p>&lt;&lt;=====See also:===== GetSupplyVoltage, Is5VFault &lt;&lt;</p>
