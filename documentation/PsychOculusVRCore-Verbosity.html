<h1 id="psychoculusvrcoreverbosity"><a href="PsychOculusVRCore-Verbosity">PsychOculusVRCore(‘Verbosity’)</a></h1>
<h2 id="psychtoolbox-psychoculusvrcore.mexdll-subfunction">[[Psychtoolbox]] › [[PsychOculusVRCore]].{mex*,dll} subfunction</h2>
<p>Returns and optionally sets level of ‘verbosity’ for driver debug output.<br />
‘verbosity’ = New level of verbosity: 0 = Silent, 1 = Errors only, 2 = Warnings,<br />
3 = Info, 4 = Debug.</p>
