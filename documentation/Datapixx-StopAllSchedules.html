<h1 id="datapixxstopallschedules"><a href="Datapixx-StopAllSchedules">Datapixx(‘StopAllSchedules’)</a></h1>
<h2 id="psychtoolbox-datapixx.mexdll-subfunction">[[Psychtoolbox]] › [[Datapixx]].{mex*,dll} subfunction</h2>
<p>Stop running all DAC/ADC/DOUT/DIN/AUD/AUX/MIC schedules. Any running schedules<br />
will be terminated by the next <a href="RegWr" class="uri">RegWr</a>* command.</p>
<p>&lt;&lt;=====See also:===== StartDacSchedule, StopDacSchedule &lt;&lt;</p>
