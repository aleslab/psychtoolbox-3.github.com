<h1 id="datapixxgettempcelcius"><a href="Datapixx-GetTempCelcius">Datapixx(‘GetTempCelcius’)</a></h1>
<h2 id="psychtoolbox-datapixx.mexdll-subfunction">[[Psychtoolbox]] › [[Datapixx]].{mex*,dll} subfunction</h2>
<p>Returns temperature inside of Datapixx chassis, in degrees Celcius. Operating<br />
above 85C could negatively impact Datapixx specifications.</p>
