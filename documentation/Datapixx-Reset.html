<h1 id="datapixxreset"><a href="Datapixx-Reset">Datapixx(‘Reset’)</a></h1>
<h2 id="psychtoolbox-datapixx.mexdll-subfunction">[[Psychtoolbox]] › [[Datapixx]].{mex*,dll} subfunction</h2>
<p>Invokes the following sequence:<br />
1) <a href="DATAPixx" class="uri">DATAPixx</a> hardware reset for 200 microseconds<br />
2) <a href="DATAPixx" class="uri">DATAPixx</a> disconnects from USB<br />
3) <a href="DATAPixx" class="uri">DATAPixx</a> reconnects to USB</p>
