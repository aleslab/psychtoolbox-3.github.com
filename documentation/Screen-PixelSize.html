<h1 id="screenpixelsize"><a href="Screen-PixelSize">Screen(‘PixelSize’)</a></h1>
<h2 id="psychtoolbox-screen.mexdll-subfunction">[[Psychtoolbox]] › [[Screen]].{mex*,dll} subfunction</h2>
<p>Return the current pixel size of a screen or window. pixel size refers to the<br />
color depth of a pixel in bits - also known as bpp or bits per pixel, not to<br />
spatial size of the pixel.</p>
